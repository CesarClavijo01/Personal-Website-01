<!DOCTYPE html>

<html lang="en">

<head>

    <title>Contact Us</title>

    <link rel="stylesheet" href="style.css">

    <script src="scrypt.js"></script>

</head>

<body>

     <!-- header with name and menu options (home, about, portfolio and contact) -->

     <div>

        <nav>

            <div id="Name">

                <h1>Cesar Clavijo</h1>

            </div>

            <div class="menu">

                <a href="index.html">Home</a>

                <a href="about.html">About</a>

                <a href="portfolio.html">Portfolio</a>

                <a class="current" href="#">Contact Us</a>

            </div>

        </nav>

    </div> 

    <!-- Information form input -->
    
    <div class="contactContainer">

        <h2 class="ContactTitle">Please tell us about you</h2>

        <form id="form" action="Success.html">

            <label for="fname">First Name</label>

            <input type="text" name="fname" placeholder="Name">

            <label for="lname">Last name</label>

            <input type="text" name="lname" placeholder="Last Name"><br>

           <br> <label for="email">Email</label>
            
            <input type="email" name="email" placeholder="example@gmail.com">

            <label for="message">Leave Us a Comment</label>

            <textarea name="message" placeholder="Text" rows="5" cols="50"></textarea>

            <input type="submit" id="submit">

        </form>
    </div>

     <!-- footer with social media links and logos -->

   <footer>
    
    <a href="//faceboock.com" target="_blank">

        <img class="logo" src="Facebook-logo-blue-circle-large-white-f.png" alt="Facebook Logo">

    </a>

    <a href="//instagram.com" target="_blank">
        
        <img class="logo" src="new-Instagram-logo-black-glyph.png" alt="Instagram Logo">

    </a>

    <a href="//twitter.com" target="_blank">

        <img class="logo" src="new x logo.svg" alt="X logo">

    </a>

</footer>

</body>

</html>
